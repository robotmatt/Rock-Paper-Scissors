<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Rock, Paper, Scissors Game">
    <meta name="author" content="Matt Martin">
    <title>Rock, Paper, Scissors</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Rock, Paper, Scissors</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Invite Friends</a>
            <a class="p-2 text-dark" href="#">How to Play</a>
            <a class="p-2 text-dark" href="#">About</a>
        </nav>
    </div>

    <div id="score" class="fixed hidden">
        <div id="score-wins"></div>
        <div id="score-losses"></div>
        <div id="score-tie"></div>
    </div>

    <div class="pricing-header px-3 py-3 pb-md-4 mx-auto text-center" id="game-display">
        <h1 class="display-4">Rock Paper Scissors Game</h1>
        <p class="lead">Click the button to get started.</p>
        <button type="button" class="btn btn-lg btn-block btn-primary" id="new-game">New Game</button>
        
    </div>

    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Your Selection</h4>
                </div>
                <div class="card-body" id="your-selection">

                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Opponent Selection</h4>
                </div>
                <div class="card-body" id="opponent-selection">

                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Rock</h4>
                </div>
                <div class="card-body">

                    <button type="button" class="btn btn-lg btn-block btn-primary selection-btn" data-type="rock">Rock</button>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Paper</h4>
                </div>
                <div class="card-body">

                    <button type="button" class="btn btn-lg btn-block btn-primary selection-btn" data-type="paper">Paper</button>
                </div>
            </div>
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Scissors</h4>
                </div>
                <div class="card-body">

                    <button type="button" class="btn btn-lg btn-block btn-primary selection-btn" data-type="scissor">Scissors</button>
                </div>
            </div>
        </div>

        <footer class="pt-4 my-md-5 pt-md-5 border-top">
            <div class="row">
                <div class="col-12 col-md">

                    <small class="d-block mb-3 text-muted">&copy; 2017-2019</small>
                </div>

            </div>
        </footer>
    </div>
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/game.js"></script>

<script src="/__/firebase/init.js"></script> -->
</body>

</html>
